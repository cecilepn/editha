<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panier</title>
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="../styles/pages/panier.css" />
  </head>
  <body>
    <app-header></app-header>
    <main>
      <section class="cart flex flex-col gap-30 px-30 py-60">
        <div class="flex flex-col gap-30">
          <div class="flex flex-col gap-20">
            <h1 class="h3">Votre panier</h1>
            <p>
              Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ab esse
              minima reprehenderit molestiae blanditiis possimus.
            </p>
          </div>
          <div class="product flex justify-between gap-20">
            <img
              class="productImage"
              src="https://img.freepik.com/photos-gratuite/abstraction-luxe-simple-flou-gris-noir-degrade-utilise-comme-mur-fond-studio-pour-afficher-vos-produits_1258-101806.jpg?semt=ais_incoming&w=740&q=80"
              alt="" />
            <div class="productInfos flex flex-col justify-between">
              <div class="flex flex-col gap-10">
                <p>Titre du produit</p>
                <p>Format : poche</p>
                <p>Personnalisation : ?</p>
                <p>58€</p>
              </div>
              <div class="deleteBtn">Supprimer</div>
            </div>
          </div>
        </div>
        <div class="promo flex flex-col gap-30">
          <div class="flex flex-col gap-20">
            <label for="promo" class="h3"> Un code promo ?</label>
            <input type="text" name="promo" id="promo" class="w-full" />
          </div>
          <div class="flex flex-col gap-20">
            <div class="flex justify-between">
              <p>Sous-total :</p>
              <p>prix €</p>
            </div>
            <div class="flex justify-between">
              <p>Livraison :</p>
              <p>prix €</p>
            </div>
            <hr />
            <div class="flex justify-between">
              <p>Total :</p>
              <p>prix €</p>
            </div>
          </div>
          <button class="add-to-cart w-full bg-black text-white">
            Passer au paiement
          </button>
        </div>
      </section>
    </main>
    <app-footer></app-footer>
  </body>
  <script type="module" src="../script.js"></script>
  <script type="module" src="../js/utils/cart.js"></script>
</html>
