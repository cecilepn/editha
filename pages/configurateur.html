<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configurateur</title>
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="../styles/pages/configurateur.css" />
  </head>
  <body>
    <app-header></app-header>
    <main class="configurator m-h-100vh flex flex-col gap-60">
      <section class="containerConfig">
        <img src="" alt="" class="productImage w-full object-cover" />
        <div class="sideRight">
          <div class="productInfos flex flex-col px-30 py-60 gap-20">
            <div class="flex justify-between">
              <h1 class="h3"></h1>
              <div class="icons flex items-center gap-10">
                <img src="../images/svg/heart.svg" alt="" />
                <img src="../images/svg/share.svg" alt="" />
              </div>
            </div>
            <div>
              <p class="body-m"></p>
            </div>
          </div>
          <div class="productOptions flex flex-col gap-20 px-30">
            <fieldset class="flex gap-10"></fieldset>
            <fieldset class="flex gap-10"></fieldset>
            <div class="flex flex-col gap-10">
              <label for="textcustom">Texte personnalis√© :</label>
              <input type="text" id="textcustom" name="textcustom" />
            </div>
            <add-to-cart></add-to-cart>
          </div>
        </div>
      </section>
      <section class="flex flex-col gap-30 px-30">
        <h2 class="h3">Nos recommendations</h2>
        <div
          class="recommendations flex flex-col gap-30"
          id="recommendations"></div>
      </section>
    </main>
    <app-footer></app-footer>
  </body>
  <script type="module" src="../js/components/productConfigurator.js"></script>
  <script type="module" src="../js/components/addToCartButton.js"></script>
  <script type="module" src="../script.js"></script>
</html>
